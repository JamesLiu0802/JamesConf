#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
#---------------------------------------------------#
# 混合端口 HTTP和SOCKS5用一个端口
port: 7890
mixed-port: 7893
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
log-level: debug
tcp-concurrent: true
external-controller: 0.0.0.0:9090

#自定义 geodata url
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

#geo-auto-update: true # 是否自动更新 geodata
#geo-update-interval: 24 # 更新间隔，单位：小时

profile: # 存储 select 选择记录
  store-selected: true

sniffer:
  enable: true
  force-dns-mapping: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  sniff: # TLS 默认如果不配置 ports 默认嗅探 443
    TLS:
    #  ports: [443, 8443]
    
    # 默认嗅探 80
    HTTP: # 需要嗅探的端口
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true

hosts:
  mtalk.google.com: 108.177.125.188
  dl.google.com: 180.163.151.161
  dl.l.google.com: 180.163.151.161
  doh.apad.pro: 220.185.184.17

dns:
  enable: true
  enhanced-mode: redir-host
  prefer-h3: false # 开启 DoH 支持 HTTP/3，将并发尝试
  listen: 0.0.0.0:7874
  default-nameserver:
    - 223.5.5.5
  ipv6: false
  # fake-ip-range: 198.18.0.1/16
  nameserver-policy:
    "doh.apad.pro":
      - udp://8.8.8.8
    "community.oneplus.com,new.c.mi.com":
      - udp://8.8.8.8
      - udp://4.2.2.2
    "*.tag-global-ddns.top":
      - udp://1.1.1.1
      - udp://4.2.2.2
    "*.911-gt3-rs.com":
      - https://dns.alidns.com/dns-query#h3
    "*.911gt2r.com":
      - https://dns.alidns.com/dns-query#h3
    geosite:cn,private,apple,bilibili:
      - https://dns.alidns.com/dns-query#h3
      - udp://223.5.5.5
    geosite:category-ads-all: rcode://success
    "geosite:gfw":
      - tls://101.101.101.101:853
      - udp://8.8.8.8

    
  
  use-hosts: true
  nameserver:
    - https://doh.apad.pro/dns-query#h3
    - https://dns.alidns.com/dns-query#h3
  fallback:
    - tls://101.101.101.101:853
    - udp://8.8.8.8
    - udp://4.2.2.2
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"

cfw-latency-timeout: 3000
cfw-latency-url: http://cp.cloudflare.com/generate_204
cfw-conn-break-strategy:
  proxy: all
  profile: true
  mode: true
cfw-proxies-order: default
