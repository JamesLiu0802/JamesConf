#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
#---------------------------------------------------#
# 混合端口 HTTP和SOCKS5用一个端口
port: 7890
mixed-port: 7893
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
log-level: debug
tcp-concurrent: true
external-controller: 0.0.0.0:9090

profile: # 存储 select 选择记录
  store-selected: true

sniffer:
  enable: true
  force-dns-mapping: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  - "+.starplus.com"
  - "+.v2ex.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  sniff: # TLS 默认如果不配置 ports 默认嗅探 443
    TLS:
    #  ports: [443, 8443]
    
    # 默认嗅探 80
    HTTP: # 需要嗅探的端口
      
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true

hosts:
  mtalk.google.com: 108.177.125.188
  dl.google.com: 180.163.151.161
  dl.l.google.com: 180.163.151.161

dns:
  enable: true
  enhanced-mode: fake-ip
  prefer-h3: true # 开启 DoH 支持 HTTP/3，将并发尝试
  listen: 0.0.0.0:7874
  ipv6: false
  fake-ip-range: 198.18.0.1/16
  nameserver-policy:
    'geosite:cn,private,apple': 'https://dns.alidns.com/dns-query'
    'geosite:gfw': 'https://dns.cloudflare.com/dns-query'
    '+.tag-global-ddns.top': 'https://dns.cloudflare.com/dns-query'
  
  use-hosts: true
#  proxy-server-nameserver:
#  - https://dns.cloudflare.com/dns-query
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - quic://dns.adguard.com:784 # DNS over QUIC
    - https://cloudflare-dns.com/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.twnic.tw/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
    - gfw
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.+"
    - "+.googleapis.com"
    - "+.googlevideo.com"
    - "+.gstatic.cn"
    - "+.gstatic.com"
    - "+.gvt1.com"
    - "+.gvt2.com"
    - "+.recaptcha.net"
    - "+.twimg.com"
    - "+.twitter.com"
    - "+.youtube.com"
    - "+.ytimg.com"
    - twitter.com
    - t.co
    - t.me
    - telegra.ph
    - youtu.be
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
  - tcp://any:53
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
cfw-conn-break-strategy:
  proxy: all
  profile: true
  mode: false
cfw-proxies-order: default
