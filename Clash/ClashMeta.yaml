  - name: "🇺🇲 US"
    type: select
    use:
      - US
      
  - name: "🇭🇰 HK"
    type: select
    use:
      - HK
      
  - name: "🇯🇵 JP"
    type: select
    use:
      - JP

  - name: "🇸🇬 SG"
