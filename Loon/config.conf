[Proxy]
# 内置 DIRECT、REJECT 策略
# 内置 PROXY 指向本地节点或者订阅节点中的任何一个（有本地节点默认指向第一个本地节点，当没有本地节点但有订阅节点时，指向第一个订阅的第一个节点，本地节点和订阅节点都不存在时指向DIRECT）
#ss

[Remote Proxy]
# 订阅节点
# 别名 = 订阅URL
cnix = https://sub.store/download/cnix
mesl = https://sub.store/download/mesl
mmy = https://sub.store/download/mmy
tag = https://sub.store/download/tag
# 网易解锁 = https://git.io/JfNq3, parser-enable = true

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# Netflix = NodeSelect,Subs
# Hulu = NameKeyword,Subs,Subs2,FilterKey = Hulu

HK = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(香港|HK|Hong Kong|澳门)"
TW = NameRegex, mesl, mmy, tag, cnix, FilterKey = "(?i)(台湾|TW|Taiwan)"
JP = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"
KR = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(KR|Korea|KOR|首尔|韩|韓)"
US = NameRegex, mesl, mmy, tag,, FilterKey = "(?i)(美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"
SG = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
SA = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(Mexico|Argentina|Chile|Costa Rica|AR|BR|MX|阿根廷|巴西|智利)"
HBOMAX = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(NL|DK|ES|NO|SE|AR|Netherlands|Denmark|Spain|Norway|Sweden|Argentina|Chile|荷兰|丹麦|西班牙|挪威|瑞典|阿根廷|智利)"
Setanta = NameRegex, mesl, mmy, tag, FilterKey = "(?i)(Belarus|Azerbaijan|Kazakhstan|Uzbekistan|UZ|KZ|白俄罗斯|阿塞拜疆|哈萨克斯坦|乌兹别克斯坦)"


